{% load i18n %}

<readings
readings-url="{{ readings_url }}"
:init-is-admin="{{ user.is_admin|yesno:"true,false" }}"
inline-template
>

<div 
class="readings"
v-cloak
>

<reading
v-for="(reading, index) in readings"
:key="reading.id"
:init-reading="reading"
:init-is-admin="isAdmin"
init-view-url="{{ reading_url }}"
init-delete-url="{{ reading_delete_url }}"
inline-template
>

<transition name="fade-transition" v-on:after-enter="isVisible = true" v-on:after-leave="isVisible = false">

<div 
class="card reading-card" 
v-show="isVisible" 
v-cloak
>

<div class="card-controls">

<ajax-delete
v-if="isAdmin"
delete-confirm-id="delete-reading"
:delete-url="deleteUrl"
@ajax-success="remove"
inline-template
>

<span class="control">
<a
href="#"
@click.prevent="confirmDelete"
>
<i class="fas fa-times-circle fa-fw"></i>
</a>
</span>

</ajax-delete>

</div>

<div class="card-content">

<div class="name">
<a
href="#"
@click.prevent="view"
>
<span
class="name"
v-html="markdownToHtml(reading.name)"
>
</span>
</a>
</div>

<div 
class="desc"
v-html="markdownToHtml(reading.description)"
>
</div>

</div>
</div>

</transition>

</reading>

</div>

</readings>
